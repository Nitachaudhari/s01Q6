<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width intial-scale=1.0">
        <title>Add Circle AND Square</title>
        <style>
            .heading{
                text-align: center;
                color: red;
            }
            .home{
                height:200;
                width: 400;
                text-align: center;
                margin-top: 0%;
                margin: 0%;
            }

            
        </style>
    </head>
    <body>
        
        
        <br>
        <div class="home">
            <div>
                <h1 class="heading" >Heading</h1>
            </div>
            <div>
                <svg class="shape" width="200" height="100">
                    <circle cx="100" cy="50" r="50" stroke="black" stroke-width="1" fill="none"/>
                </svg>
            </div>
            <div>
                <svg class="shape" width="200" height="200">
                    <rect x="50" y="0" height="100" width="100" stroke="black" stroke-width="1" fill="none"/>
                </svg>
    
            </div>
        </div>
        
    </body>
</html>
